<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pv="http://primefaces.org/paradise"
    template="#{pageContext.servletContext.contextPath}/resources/template/template.xhtml">

    <ui:define name="subMenu">
        <pv:menu>
            <p:menuitem id="pm_dashboard" value="Dashboard" icon="fa fa-home"/>
            <p:menuitem value="Persona" outcome="/app/mantto/people.xhtml" icon="fa fa-id-badge"/>
            <p:menuitem value="Empresas" outcome="/app/mantto/companies.xhtml" icon="fa fa-user"/>
            <p:menuitem value="Sucursal" outcome="/app/mantto/branchOffice.xhtml" icon="fa fa-building"/>
        </pv:menu>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" >
                <p:autoUpdate/>
            </p:growl>
            <div class="contentPrincipal ">
                <div style="position: absolute; right: 1%;" >
                    <p:commandButton value="Salir" icon="fa fa-sign-out" action="#{menuMB.logout}" />
                </div>
                <p:spacer width="10" height="100"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
