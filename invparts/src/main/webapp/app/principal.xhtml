<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="#{pageContext.servletContext.contextPath}/resources/template/template.xhtml">
        <ui:define name="content">
            <h:form>
               <div class="contentPrincipal ">
                    <div style="position: absolute; right: 1%;" >
                        <p:commandButton value="Salir" icon="fa fa-sign-out" action="#{loginController.logout}" />
                    </div>
                    <p:spacer width="10" height="100"/>
        <p:dataGrid var="modulo" value="#{autenticacionMB.lstModulo}" columns="4" layout="grid"
              rows="12" paginator="false" id="modulo" >
         
        <f:facet name="header">
            Aplicaciones
        </f:facet>
            <p:graphicImage name="#{modulo.iconoModulo}"/> 
 
            <h:outputText value="#{modulo.nombreModulo}" />
 
             
        </p:dataGrid>    
       </h:form>
        </ui:define>
    </ui:composition>
</html>
