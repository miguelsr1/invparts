<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="#{pageContext.servletContext.contextPath}/resources/template/template.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewAction action="#{menuMB.validarUsuario}"/>
            </f:metadata>

          
            <div class="contentPrincipal ">
                <div style="position: absolute; right: 1%;" >
                    <p:commandButton value="Salir" icon="fa fa-sign-out" action="#{menuMB.logout}" />
                </div>
                <p:spacer width="10" height="100"/>
                <p:dataGrid var="modulo" value="#{menuMB.lstModulo}" columns="4" layout="grid"
                            rows="12" paginator="false" id="modulo" >
                    <div class="bloque2 textoConSombra" style=" min-height:200px; background-position:left top; background-repeat:no-repeat; margin: 0px auto;">
                        <p:commandLink ajax="false" styleClass="secciones" action="#{menuMB.obtenerMenu}">
                            <h:panelGrid columns="1" columnClasses="colAppImagen,colAppDescripcion" style="margin: 0 auto;" >
                                <p:graphicImage name="#{modulo.iconoModulo}" library="images" height="90px"/>
                                <p:outputLabel value="#{modulo.nombreModulo}"/>
                            </h:panelGrid>
                            <f:setPropertyActionListener target="#{menuMB.idModulo}" value="#{modulo.idModulo}" />
                        </p:commandLink>

                    </div>
                </p:dataGrid>
            </div>
        </ui:define>
    </ui:composition>
</html>
