<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
      <ui:composition template="#{pageContext.servletContext.contextPath}/resources/template/template.xhtml">
        <ui:define name="content">
         <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" >
                        <p:autoUpdate/>
                </p:growl>
             <div class="contentPrincipal ">
                    <div style="position: absolute; right: 1%;" >
                        <p:commandButton value="Salir" icon="fa fa-sign-out" action="#{autenticacionMB.logout}" />
                    </div>
           <p:spacer width="10" height="100"/>
            <p:dataGrid var="modulo" value="#{autenticacionMB.lstModulo}" columns="4" layout="grid"
                rows="12" paginator="false" id="modulo" >
                    <div class="bloque2 textoConSombra" style=" min-height:200px; background-position:left top; background-repeat:no-repeat; margin: 0px auto;">
                            <div class="subItem" >
                                <p:commandLink ajax="false" styleClass="secciones" action="#{autenticacionMB.obtenerMenu}">
                                <h:panelGrid columns="1" columnClasses="colAppImagen,colAppDescripcion" style="margin: 0 auto;" >
                                    <p:graphicImage name="#{modulo.iconoModulo}" library="images" height="80px" width="80px" />
                                    <p:outputLabel value="#{modulo.nombreModulo}"/>
                                </h:panelGrid>
                                <f:setPropertyActionListener target="#{autenticacionMB.idApp}" value="1" />
                                <f:param name="usuario" value="#{autenticacionMB.usuario}"/> 
                                <f:param name="idApp" value="#{modulo.idModulo}"/> 

                            </p:commandLink>
                        </div>
                          
                    </div>
            </p:dataGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
