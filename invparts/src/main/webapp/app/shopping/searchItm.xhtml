<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="#{pageContext.servletContext.contextPath}/resources/template/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:define name="carrito">
        <div jsf:id="aCarrito">
            <p:graphicImage name="carrito.png" library="images" style="border: 0px;"/>
            <span class="topbar-badge">#{carritoMB.numItemDeCarro}</span>
        </div>
    </ui:define>

    <ui:define name="head">
        <style>
            body .ui-panel .ui-panel-footer {
                padding: 6px 12px;
                border: 0 none;
                margin: 0;
            }
        </style>
    </ui:define>

    <ui:define name="subMenu">
        <p:panelGrid id="pnlFiltro" columns="1" 
                     styleClass="ui-panelgrid-blank form-group form-elements">
            <p:outputLabel value="Marca" style="color: white;"/>
            <p:selectOneMenu value="#{carritoMB.idMarca}">
                <f:selectItem itemValue="0" itemLabel="Seleccione un valor"/>
                <f:selectItems value="#{carritoMB.lstMarcas}" var="marca" itemValue="#{marca.idMarca}" itemLabel="#{marca.nombreMarca}"/>
                <p:ajax update="cboModelo cboCategoria"/>
            </p:selectOneMenu>
            <p:outputLabel value="Modelo" style="color: white;"/>
            <p:selectOneMenu id="cboModelo" value="#{carritoMB.idModelo}">
                <f:selectItem itemValue="0" itemLabel="Seleccione un valor"/>
                <f:selectItems value="#{carritoMB.lstModelo}" var="modelo" itemValue="#{modelo.idModelo}" itemLabel="#{modelo.nombreModelo}"/>
                <p:ajax update="cboCategoria"/>
            </p:selectOneMenu>
            <p:outputLabel value="Categoria" style="color: white;"/>
            <p:selectOneMenu id="cboCategoria" value="#{carritoMB.idCategoria}">
                <f:selectItem itemValue="0" itemLabel="Seleccione un valor"/>
                <f:selectItems value="#{carritoMB.lstCategoria}" var="categoria" itemValue="#{categoria.idCategoria}" itemLabel="#{categoria.nombreCategoria}"/>
            </p:selectOneMenu>
            <p:commandButton action="#{carritoMB.buscarItems()}" value="Buscar" icon="fa fa-search" update="dgItems"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{carritoMB.limpiarFiltros}"/>
        </f:metadata>

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <p:dataGrid id="dgItems"  var="item" value="#{carritoMB.lstItems}" columns="4" layout="grid"
                                rows="12" paginator="true" paginatorPosition="bottom"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">

                        <f:facet name="header">
                            Resultado de búsqueda
                        </f:facet>

                        <p:panel>
                            <h:panelGrid columns="1" style="width:100%; text-align: center;">
                                <p:graphicImage value="/DynamicImageServlet?file=#{item.codigoProducto}/#{item.urlImagen}"/> 
                            </h:panelGrid>
                            <h:panelGrid columns="1">
                                <p:outputLabel value="#{item.upcCodigo}" style="font-weight: bold"/>
                                <p:outputLabel value="#{item.nombreItem}"/>
                                <p:spacer width="1"/>
                                <p:outputLabel value="$ #{item.precioUnitario}"/>
                            </h:panelGrid>

                            <f:facet name="footer">
                                <p:outputPanel style="text-align: center;">
                                    <p:inputNumber id="txtNumItem" value="#{carritoMB.numItems}" size="3" style="width: 40px;" placeholder="QTY" inputStyle="text-align: center;"/>
                                    <p:spacer width="5"/>
                                    <p:commandButton value="Add" icon="fa fa-plus-circle" action="#{carritoMB.addItemToCar()}" update="aCarrito txtNumItem" style="width: 70px;">
                                        <p:confirm header="Confirmation" message="Are you sure?" icon="fa fa-exclamation-triangle" />
                                        <f:setPropertyActionListener value="#{item}" target="#{carritoMB.itemSelected}" />
                                    </p:commandButton>
                                </p:outputPanel>
                            </f:facet>
                        </p:panel>

                    </p:dataGrid>
                </div>
            </div>
        </div>

        <p:dialog header="Item Info" id="dlgItemInfo" widgetVar="dlgItemInfo" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="itemInfo" style="text-align:center;">
                <p:panelGrid  columns="2" rendered="#{not empty carritoMB.itemSelected}" columnClasses="label,value">
                    <f:facet name="header">
                        <p:galleria value="#{carritoMB.imagenesDeProducto}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
                            <p:graphicImage value="/DynamicImageServlet?file=#{carritoMB.itemSelected.codigoProducto}/#{image}" styleClass="content" alt="" title=""/>
                        </p:galleria> 
                    </f:facet>

                    <h:outputText value="Codigo" />
                    <h:outputText value="#{carritoMB.itemSelected.codigoProducto}" />

                    <h:outputText value="Descripción" />
                    <h:outputText value="#{carritoMB.itemSelected.descripcion}" escape="false" />

                    <h:outputText value="Especificación:" />
                    <h:outputText value="#{carritoMB.itemSelected.especificaciones}" escape="false"/>

                    <h:outputText value="Peso" />
                    <h:outputText value="$#{carritoMB.itemSelected.peso}" />
                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times" />
        </p:confirmDialog>
    </ui:define>
</ui:composition>
