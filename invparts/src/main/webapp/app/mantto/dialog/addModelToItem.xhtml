<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <style type="text/css">
            body{
                font-size: 13px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>
                <p:panelGrid columns="2" columnClasses="col4, col8" styleClass="form-group ui-panelgrid-blank">
                    <p:outputLabel value="Marca"/>
                    <p:selectOneMenu id="cboMarca" value="#{modeloMB.model.idMarca}">
                        <f:selectItem itemLabel="Seleccione un valor" itemValue="null"/>
                        <f:selectItems value="#{modeloMB.lstMarca}" var="mar" itemValue="#{mar.idMarca}" itemLabel="#{mar.nombreMarca}"/>
                        <p:ajax listener="#{modeloMB.updateListaModelo()}" process="@this,cboMarca" update="cboModelo"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Modelo"/>
                    <p:selectOneMenu id="cboModelo" value="#{modeloMB.model.idModelo}">
                        <f:selectItem itemLabel="Seleccione un valor" itemValue="null"/>
                        <f:selectItems value="#{modeloMB.lstModelo}" var="modelo" itemValue="#{modelo.idModelo}" itemLabel="#{modelo.nombreModelo}"/>
                    </p:selectOneMenu>
                </p:panelGrid> 

                <f:facet name="footer">
                    <p:commandButton value="Aceptar" icon="fa fa-check" action="#{modeloMB.selectModelo()}" />
                    <p:commandButton value="Cancelar" process="@this" icon="fa fa-times" action="#{modeloMB.closeSelectModelo()}" />
                </f:facet>
            </p:panel>            
        </h:form>
    </h:body>
</html>
