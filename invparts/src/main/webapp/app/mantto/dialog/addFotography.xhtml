<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <style type="text/css">
            body{
                font-size: 13px;
            }
        </style>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewAction action="#{fotosItemMB.limpiar}"/>
        </f:metadata>
        <h:form enctype="multipart/form-data">
            <h:panelGrid columns="1" style="width: 100%;">
                <p:outputLabel value="Imagen principal"/>
                <p:fileUpload fileUploadListener="#{fotosItemMB.handleFileUpload}" oncomplete="onClick('btnSubmit')" 
                              value="Cargar" multiple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="2000000" previewWidth="50" />
            </h:panelGrid>

            <p:panel visible="true">
                <p:commandButton value="Cerrar" process="@this" action="#{fotosItemMB.cerrar}" />
            </p:panel>
        </h:form>
    </h:body>
</html>
