<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{msj.crearCategoria}</title>
    </h:head>

    <h:body styleClass="landing-body">
        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <p:panelGrid id="pngDatos" columns="2" columnClasses="col3,col9" style="width: 100%;"
                                     styleClass="ui-panelgrid-blank form-group form-elements">
                            <p:outputLabel value="Id"/>
                            <p:inputText value="#{dlgCategoriaMB.categoria.idCategoria}" style="width: 80px;"/>
                            <p:outputLabel value="#{msj.nombreCategoria}"/>
                            <h:panelGrid columns="2" style="width: 100%;" columnClasses="col10,col2" >
                                <p:inputText value="#{dlgCategoriaMB.categoria.nombreCategoria}"/>
                                <p:commandButton value="#{msj.guardar}" action="#{dlgCategoriaMB.guardarCategoria}" update="tblCategorias" icon="fa fa-save"/>
                            </h:panelGrid>
                        </p:panelGrid>

                        <p:tree id="tblCategorias" value="#{dlgCategoriaMB.rootCategoria}" var="cat" selectionMode="single" selection="#{dlgCategoriaMB.selectedNode}" >
                            <p:treeNode expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder">
                                <h:outputText value="#{cat.nombreCategoria}"/>
                            </p:treeNode>
                        </p:tree>

                        <!--p:multiSelectListbox id="tblCategorias" value="{dlgCategoriaMB.categoriaSelected}" effect="slide" header="Categories" showHeaders="true">
                            <f:selectItems value="{dlgCategoriaMB.lstCategoria}" />
                        </p:multiSelectListbox-->
                    </div>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/animate.css" library="paradise-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout" />
        <h:outputStylesheet name="personalizadas.css" library="css"/>
    </h:body>

</html>
