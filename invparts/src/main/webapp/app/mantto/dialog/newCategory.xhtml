<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{msj.crearCategoria}</title>
    </h:head>

    <h:body >
        <h:form id="frmPrincipal">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-6">
                    <div class="card card-w-title">
                        <p:panelGrid id="pnlDatos" columns="1" styleClass="ui-panelgrid-blank form-group form-elements" style="width: 100%;">
                            <p:outputLabel value="Id"/>
                            <p:inputText value="#{dlgCategoriaMB.categoria.idCategoria}" style="width: 80px;" disabled="true"/>

                            <p:outputLabel value="Padre"/>
                            <p:inputText id="txtPadre" value="#{dlgCategoriaMB.selectedNode.data.nombreCategoria}"/>

                            <p:outputLabel value="#{msj.nombreCategoria}"/>
                            <p:inputText value="#{dlgCategoriaMB.categoria.nombreCategoria}"/>
                        </p:panelGrid>
                        <br/>
                        <h:panelGrid columns="2">
                            <p:commandButton value="#{msj.nuevo}" action="#{dlgCategoriaMB.crearNuevaCategoria}" update="pnlDatos" icon="fa fa-save"/>
                            <p:commandButton value="#{msj.guardar}" action="#{dlgCategoriaMB.guardarCategoria}" update="tblCategorias" icon="fa fa-save"/>
                        </h:panelGrid>
                    </div>
                </div>

                <div class="ui-g-12 ui-md-6">
                    <div class="card card-w-title">
                        <p:outputPanel style="width: 100%;height: 240px;overflow: auto;display: block">
                            <p:outputPanel>
                                <p:tree id="tblCategorias" value="#{dlgCategoriaMB.rootCategoria}" var="cat" selectionMode="single" selection="#{dlgCategoriaMB.selectedNode}" >
                                    <p:ajax event="select" update="frmPrincipal:txtPadre" />

                                    <p:treeNode expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder">
                                        <h:outputText value="#{cat.nombreCategoria}"/>
                                    </p:treeNode>
                                </p:tree>
                            </p:outputPanel>
                        </p:outputPanel>

                        <!--p:multiSelectListbox id="tblCategorias" value="{dlgCategoriaMB.categoriaSelected}" effect="slide" header="Categories" showHeaders="true">
                            <f:selectItems value="{dlgCategoriaMB.lstCategoria}" />
                        </p:multiSelectListbox-->
                    </div>
                </div>
            </div>

        </h:form>
        <h:outputStylesheet name="css/animate.css" library="paradise-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout" />
        <h:outputStylesheet name="personalizadas.css" library="css"/>
    </h:body>

</html>
