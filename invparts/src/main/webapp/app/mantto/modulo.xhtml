<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="#{pageContext.servletContext.contextPath}/resources/template/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <p:menubar id="mbar">
                        <p:menuitem id="mitGuardar" value="#{msj.guardar}" action="#{moduloMB.guardar}" icon="fa fa-floppy-o" update="pngDatos tblDatos"/>
                        <p:menuitem id="mitBuscar" value="#{msj.buscar}" action="#{moduloMB.buscarModulo}" icon="fa fa-search" update="pngDatos tblDatos"/>
                        <p:menuitem id="mitNuevo" value="#{msj.limpiar}" action="#{moduloMB.limpiar}" icon="fa fa-eraser" update="pngDatos tblDatos"/>
                    </p:menubar>

                    <h3>
                        <i class="fa fa-cube" aria-hidden="true"></i>
                        Modulo
                    </h3>
                    <p:panel id="pnlFiltro" style="background-color: #E1F7E6;padding: 20px 6px !important;">
                        <p:panelGrid id="pngDatos" columns="2" columnClasses="col4,col8" 
                                     styleClass="ui-panelgrid-blank form-group form-elements">
                            <p:outputLabel value="Id"/>
                            <p:inputText value="#{moduloMB.modu.idModulo}" readonly="true" style="width: 60px;"/>
                            <p:outputLabel value="#{msj.nombreModulo}"/>
                            <p:inputText value="#{moduloMB.modu.nombreModulo}" style="width: 250px;" />
                            <p:outputLabel value="#{msj.iconoModulo}"/>
                            <p:inputText value="#{moduloMB.modu.iconoModulo}" style="width: 250px;" />                                                
                        </p:panelGrid>
                    </p:panel>

                    <br/>
                    <br/>

                    <h3>
                        <i class="fa fa-list" aria-hidden="true"></i> 
                        Lista de modulo
                    </h3>
                    <p:dataTable id="tblDatos" value="#{moduloMB.lstModulo}" var="modu" rowIndexVar="rowId" rowKey="#{modu.idModulo}"
                                 selectionMode="single" selection="#{moduloMB.modu}">
                        <p:ajax event="rowSelect" update="pngDatos"/>
                        <p:column headerText="#Id" width="70" styleClass="colCenter">
                            <p:outputLabel value="#{modu.idModulo}"/>
                        </p:column>
                        <p:column headerText="#{msj.nombreModulo}">
                            <p:outputLabel value="#{modu.nombreModulo}"/>
                        </p:column>
                        <p:column headerText="#{msj.iconoModulo}">
                            <p:outputLabel value="#{modu.iconoModulo}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
