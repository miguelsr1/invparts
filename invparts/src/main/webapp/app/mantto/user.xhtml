<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="#{pageContext.servletContext.contextPath}/resources/template/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pv="http://primefaces.org/paradise">

    <ui:define name="subMenu">
        <pv:menu>
            <p:menuitem id="pm_dashboard" value="Dashboard" icon="fa fa-home"/>
            <p:menuitem value="Persona" outcome="/app/mantto/people.xhtml" icon="fa fa-id-badge"/>
            <p:menuitem value="Empresas" outcome="/app/mantto/companies.xhtml" icon="fa fa-user"/>
            <p:menuitem value="Sucursal" outcome="/app/mantto/branchOffice.xhtml" icon="fa fa-building"/>
        </pv:menu>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12" >
                <div class="card card-w-title">
                    <p:menubar id="mbar">
                        <p:menuitem id="mitGuardar" value="#{msj.guardar}" action="#{userMB.guardar}" icon="fa fa-floppy-o" update="pngDatos tblDatos"/>
                    </p:menubar>

                    <p:panelGrid id="pngDatos" columns="2" columnClasses="col4_label,col8" 
                                 styleClass="ui-panelgrid-blank form-group form-elements">
                        <p:outputLabel value="#{msj.usuario}"/>
                        <p:inputText value="#{userMB.user.usuario}" style="width: 100px;"/>
                        <p:outputLabel value="#{msj.nombreEmpresa}"/>
                        <p:inputText value="#{userMB.emp.nombreEmpresa}" style="width: 250px;"/>
                        <p:outputLabel value="#{msj.numeroTelefono}"/>
                        <p:inputText value="#{userMB.emp.telefonoEmpresa}" style="width: 250px;"/>
                        <p:outputLabel value="#{msj.eMail}"/>
                        <p:inputText value="#{userMB.emp.correoEmpresa}" style="width: 250px;"/>
                    </p:panelGrid>

                    <br/>
                    <p:dataTable id="tblDatos" value="#{userMB.lstEmpresa}" var="emp" rowIndexVar="rowId" rowKey="#{emp.idEmpresa}"
                                 selectionMode="single" selection="#{userMB.emp}">
                        <p:ajax event="rowSelect" update="pngDatos"/>
                        <p:column headerText="#Id" width="70" styleClass="colCenter">
                            <p:outputLabel value="#{emp.idEmpresa}"/>
                        </p:column>
                        <p:column headerText="#{msj.nombreEmpresa}">
                            <p:outputLabel value="#{emp.nombreEmpresa}"/>
                        </p:column>
                        <p:column headerText="#{msj.numeroTelefono}">
                            <p:outputLabel value="#{emp.telefonoEmpresa}"/>
                        </p:column>
                        <p:column headerText="#{msj.eMail}">
                            <p:outputLabel value="#{emp.correoEmpresa}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
