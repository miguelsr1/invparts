<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="#{pageContext.servletContext.contextPath}/resources/template/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pv="http://primefaces.org/paradise">

    <ui:define name="subMenu">
        <h:form>
            <pv:menu model="#{menuMB.model}"/>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12" >
                <div class="card card-w-title">
                    <p:menubar id="mbar">
                        <p:menuitem id="mitGuardar" value="#{msj.guardar}" action="#{userMB.guardar}" icon="fa fa-floppy-o" update="pngDatos tblDatos"/>
                    </p:menubar>

                    <p:panelGrid id="pngDatos" columns="2" columnClasses="col4_label,col8" 
                                 styleClass="ui-panelgrid-blank form-group form-elements">
                        <p:outputLabel value="#{msj.usuario}"/>
                        <p:inputText value="#{userMB.user.usuario}" style="width: 100px;"/>
                      
                    </p:panelGrid>

                    <br/>
                    <p:dataTable id="tblDatos" value="#{userMB.lstUsers}" var="emp" rowIndexVar="rowId" rowKey="#{emp.idPersona}"
                                 selectionMode="single" selection="#{userMB.user}">
                        <p:ajax event="rowSelect" update="pngDatos"/>
                        <p:column headerText="#Id" width="70" styleClass="colCenter">
                            <p:outputLabel value="#{emp.usuario}"/>
                        </p:column>
                        
                    </p:dataTable>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
