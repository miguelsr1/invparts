<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="#{pageContext.servletContext.contextPath}/resources/template/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <p:menubar id="mbar">
                        <p:menuitem id="mitGuardar" value="#{msj.guardar}" action="#{sellerMB.guardar}" icon="fa fa-floppy-o" update="pngDatos tblDatos"/>
                        <p:menuitem id="mitBuscar" value="#{msj.buscar}" action="#{sellerMB.buscarVendedor}" icon="fa fa-search" update="pngDatos tblDatos"/>
                    </p:menubar>

                    <p:panelGrid id="pngDatos" columns="2" columnClasses="col4_label,col8" 
                                 styleClass="ui-panelgrid-blank form-group form-elements">
                        <p:outputLabel value="Id"/>
                        <p:inputText value="#{sellerMB.ven.idVendedor}" readonly="true" style="width: 60px;"/>
                        <p:outputLabel value="#{msj.primerNombre}"/>
                        <p:inputText value="#{sellerMB.ven.nombreVendedor}" style="width: 250px;"/>
                        <p:outputLabel value="#{msj.segundoNombre}"/>
                        <p:inputText value="#{sellerMB.ven.apellidoVendedor}" style="width: 250px;"/>
                    </p:panelGrid>

                    <br/>
                    <p:dataTable id="tblDatos" value="#{sellerMB.listVendedor}" var="sel" rowIndexVar="rowId" rowKey="#{sel.idVendedor}"
                                 selectionMode="single" selection="#{sellerMB.ven}">
                        <p:ajax event="rowSelect" update="pngDatos"/>
                        <p:column headerText="#Id" width="70" styleClass="colCenter">
                            <p:outputLabel value="#{sel.idVendedor}"/>
                        </p:column>
                        <p:column headerText="#{msj.nombreCompleto}">
                            <p:outputLabel value="#{sel.nombreVendedor} #{sel.apellidoVendedor}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
