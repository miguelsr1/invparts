<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="#{pageContext.servletContext.contextPath}/resources/template/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="head">
        <script type="text/javascript">
            function validarPasswords() {
                var pass1 = $('input#pass1').val();
                var pass2 = $('input#pass2').val();
                $("#passValidado").css({display: (pass1 == pass2) ? "block" : "none"});
                $("#passError").css({display: (pass1 == pass2) ? "none" : "block"});
                $("#lblValidarContrasena").css({display: (pass1 == pass2) ? "none" : "block"});
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card card-w-title">

                    <p:panelGrid id="pngDatos" columns="2" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-8" layout="grid" 
                                 styleClass="ui-panelgrid-blank form-group form-elements" style="border:0px none; background-color:transparent;">
                        <p:outputLabel value="#{msj.primerNombre}"/>
                        <p:inputText value="#{personaMB.per.primerNombre}" style="width: 250px;"/>
                        <p:outputLabel value="#{msj.segundoNombre}"/>
                        <p:inputText value="#{personaMB.per.segundoNombre}" style="width: 250px;"/>
                        <p:outputLabel value="#{msj.numeroTelefono}"/>
                        <p:outputPanel>
                            <div class="ui-inputgroup">
                                <p:inputText value="#{personaMB.per.numeroTelefono}" style="width: 250px;"/>
                                <span class="ui-inputgroup-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                            </div>
                        </p:outputPanel>
                        <p:outputLabel value="#{msj.eMail}"/>
                        <p:outputPanel id="pnlCorreo">
                            <div class="ui-inputgroup">
                                <p:inputText value="#{personaMB.per.correoElectronico}" style="width: 250px;"/>
                                <span class="ui-inputgroup-addon" style="display:#{(personaMB.existeCorreoElectronico)?'none':'block'};"><i class="fa fa-check" style="color: #0066ff;" aria-hidden="true"></i></span>
                                <span class="ui-inputgroup-addon" style="display:#{(personaMB.existeCorreoElectronico)?'block':'none'};"><i class="fa fa-times" style="color: #ff3300;" aria-hidden="true"></i></span>
                            </div>
                            <p:outputLabel id="lblValidarCorreo" style="margin-top: 5px; display:#{(personaMB.existeCorreoElectronico)?'block':'none'};" value="${msj.msjValidarCorreo}"/>
                        </p:outputPanel>

                        <p:outputLabel value="#{msj.usuario}"/>
                        <p:outputPanel>
                            <div class="ui-inputgroup">
                                <p:inputText value="#{personaMB.usu.usuario}" style="width: 250px;"/>
                                <span class="ui-inputgroup-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                            </div>
                        </p:outputPanel>
                        <p:outputLabel value="#{msj.claveAcceso}"/>
                        <p:outputPanel>
                            <div class="ui-inputgroup">
                                <p:password id="pass1" widgetVar="pass1" value="#{personaMB.pass1}" feedback="true" style="width: 250px;" required="true"/>
                                <span class="ui-inputgroup-addon"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                            </div>
                        </p:outputPanel>
                        <p:outputLabel value="#{msj.confirmar}"/>
                        <p:outputPanel>
                            <div class="ui-inputgroup">
                                <p:password id="pass2" widgetVar="pass2" value="#{personaMB.pass2}" style="width: 250px;" required="true" />
                                <span id="passValidado" class="ui-inputgroup-addon" style="display: none;"><i class="fa fa-check" style="color: #0066ff;" aria-hidden="true"></i></span>
                                <span id="passError" class="ui-inputgroup-addon" style="display: none;"><i class="fa fa-times" style="color: #ff3300;" aria-hidden="true"></i></span>
                            </div>
                            <p:outputLabel id="lblValidarContrasena" style="margin-top: 5px; display: none;" value="${msj.msjValidarContrasenas}"/>
                        </p:outputPanel>

                        <p:commandButton id="btoGuardar" value="#{msj.guardar}" action="#{personaMB.guardar}" update="pngDatos" icon="fa fa-floppy-o" />
                    </p:panelGrid>
                </div>
            </div>
        </div>

        <p:remoteCommand name="findEmail" update="pnlCorreo" actionListener="#{personaMB.buscarCorreoElectronico}" />
    </ui:define>
</ui:composition>
