<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="#{pageContext.servletContext.contextPath}/resources/template/templateSinMenu.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="head">
        <style>

        </style>
    </ui:define>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <p:outputPanel>
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-7,ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                            <p:outputPanel>
                                <p:outputLabel value="#{itemMB.item.nombreItem}" style="font-size: 18px; color: #0066cc;"/>
                                <br/>
                                <br/>
                                <div class="ui-g">
                                    <div class="ui-g-2" style="border-top: 1px solid #e9e9e9; border-bottom: 1px solid #e9e9e9;"><p:outputLabel value="UPC code"/></div>
                                    <div class="ui-g-10" style="border-top: 1px solid #e9e9e9; border-bottom: 1px solid #e9e9e9;"><p:outputLabel value="#{itemMB.item.upcCodigo}"/></div>
                                    <div class="ui-g-2" style="border-bottom: 1px solid #e9e9e9;"><p:outputLabel value="Code Product"/></div>
                                    <div class="ui-g-10" style="border-bottom: 1px solid #e9e9e9;"><p:outputLabel value="#{itemMB.item.codigoProducto}"/></div>
                                    <div class="ui-g-2" style="border-bottom: 1px solid #e9e9e9;"><p:outputLabel value="Categorias"/></div>
                                    <div class="ui-g-10" style="border-bottom: 1px solid #e9e9e9;"><p:outputLabel value=""/>
                                        <ui:repeat value="#{itemMB.lstCategoriasPorProducto}" var="cat" varStatus="Categorias">
                                            <p:outputLabel value="#{cat.nombreCategoria}"/><br/>
                                        </ui:repeat>
                                    </div>
                                    <div class="ui-g-2" style="border-bottom: 1px solid #e9e9e9;"><p:outputLabel value="Descripción"/></div>
                                    <div class="ui-g-10" style="border-bottom: 1px solid #e9e9e9;"><p:outputLabel value="#{itemMB.item.descripcion}" escape="false"/></div>
                                    <div class="ui-g-2" style="border-bottom: 1px solid #e9e9e9;"><p:outputLabel value="Disponibilidad"/></div>
                                    <div class="ui-g-10" style="border-bottom: 1px solid #e9e9e9;"><p:outputLabel value=""/></div>
                                    <div class="ui-g-2" style="border-bottom: 1px solid #e9e9e9;"><p:outputLabel value="Precio"/></div>
                                    <div class="ui-g-10" style="border-bottom: 1px solid #e9e9e9;"><p:outputLabel value=""/></div>
                                    <div class="ui-g-2" style="border-bottom: 1px solid #e9e9e9;"><p:outputLabel value="Tamaño de unidad"/></div>
                                    <div class="ui-g-10" style="border-bottom: 1px solid #e9e9e9;"><p:outputLabel value="#{itemMB.item.tamanio}"/></div>
                                    <div class="ui-g-2" style="border-bottom: 1px solid #e9e9e9;"><p:outputLabel value="Peso"/></div>
                                    <div class="ui-g-10" style="border-bottom: 1px solid #e9e9e9;"><p:outputLabel value="#{itemMB.item.peso}"/></div>
                                </div>
                            </p:outputPanel>
                            <p:outputPanel>
                                <p:dataGrid id="dgFotos" var="img" value="#{itemMB.imagenesDeProducto}" columns="3" layout="grid">
                                    <p:graphicImage value="/DynamicImageServlet?file=#{itemMB.item.codigoProducto}/#{img}" styleClass="content" width="100px" height="100px"/>
                                </p:dataGrid>
                            </p:outputPanel>
                        </p:panelGrid>
                    </p:outputPanel>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
