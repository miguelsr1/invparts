<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="#{pageContext.servletContext.contextPath}/resources/template/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="head">
        <style>
            .ui-datatable .ui-datatable-header, .ui-datatable {
                text-align: right;
                padding: 4px 10px;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{fotosItemMB.limpiar()}"/>
        </f:metadata>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <p:menubar id="mbar">
                        <p:menuitem id="mitGuardar" value="#{msj.guardar}" action="#{pruebaMB.guardar}" icon="fa fa-floppy-o" update="pnlDatos"/>
                        <p:menuitem id="mitNuevo" value="#{msj.nuevo}" action="#{itemMB.nuevo}" icon="fa fa-file-o" update="pnlDatos"/>
                        <p:menuitem id="mitBuscar" value="#{msj.buscar}" icon="fa fa-search" update="pnlDatos"/>
                    </p:menubar>

                    <p:panel id="pnlDatos" header="Datos generales">
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

                            <p:outputLabel value="Categorias"/>
                            <p:outputPanel>
                                <div class="ui-inputgroup">
                                    <p:autoComplete id="categoria" multiple="true" value="#{itemMB.lstCategoriasPorProducto}" 
                                                    completeMethod="#{itemMB.completeCategoriaContains}"  converter="categoriaControllerConverter"
                                                    var="categoria" itemValue="#{categoria}" itemLabel="#{categoria}"  forceSelection="true"
                                                    required="true" requiredMessage="Se necesita un valor de busqueda" >
                                        <p:ajax event="itemSelect" listener="#{pruebaMB.onItemSelect}"/>
                                    </p:autoComplete>

                                    <p:commandButton value="#{msj['agregar']}" icon="fa fa-plus-square" action="#{dlgCategoriaProductoMB.openDialogCategory}"/>
                                </div>
                            </p:outputPanel>

                        </p:panelGrid>
                    </p:panel>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
