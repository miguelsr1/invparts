lstCategoriasByNombreAndProducto = select c.* from categoria c left join producto_categoria pc on c.id_categoria = pc.id_categoria and pc.id_producto = ? where c.nombre_categoria like ? and pc.id_producto_categoria is null
lstCategoriasByIdProducto        = select p.id_producto, c.id_categoria, c.nombre_categoria, pc.id_producto_categoria from producto p inner join producto_categoria pc on p.id_producto = pc.id_producto inner join categoria c on c.id_categoria = pc.id_categoria where p.id_producto = ?